        <div class="row team__register-container">
            <!-- already invited members -->
            <div class="col-sm-offset-3 col-sm-6 text-center team__register-team-add">
                <div class="team__register-team-add-text row" for="email">Invite team members via their email</div>
                <div class="row team__register-team-members" *ngIf="notAdmin;">
                        {{ myMail}}
                </div>
                <div class="row team__register-team-members" *ngFor="let item of teamEmails; let i = index;">
                        {{ item }}
                    <a (click)= "removeFromTeam(i)" class="team__remove-member">x</a>
                </div>
            </div>

            <app-invite-team-member  (employee) = "addEmployee($event)"></app-invite-team-member>
            <div class="alert alert-danger" *ngIf="alreadyInCurrentTeam || maxNumber">
                <div *ngIf="alreadyInCurrentTeam">This employee is already within your team</div>
                <div *ngIf="maxNumber">You have reached the maximum number of members per team</div>    
            </div>
            <div class="col-xs-12 team__create-btn-container">
                <input class="team__create-btn" *ngIf = "teamEmails.length>0" type = "submit" value = "Create team" (click)= "createTeam()">
            </div>
           
            <div  *ngIf="created" class="row msg">
                <div class="col-sm-offset-4 col-sm-6">
                    You have just created a team!
                </div>
            </div>
           
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="alertFlag">
            {{ alertMsg }} 
          </div>
     <div class="row">
        <div class="btn-group col-sm-offset3 col-sm-6 ">
               
            <button class="btn btn-secondary btn-lg dropdown-toggle " type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{challengeN}}
                  </button>
        <div class="dropdown-menu">
            <ul>
                    <li  *ngFor="let challenge of challenges" (click) = "enter(challenge.name)" class="dropdown-item"><a>{{ challenge.name }}</a></li>
            </ul>
        </div>
     </div>
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="challengeChosen==false">
            {{ alertMsg }}
          </div>

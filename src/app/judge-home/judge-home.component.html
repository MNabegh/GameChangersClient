<div class="container-fluid judge__main-container">
    
        <div class="judge__info row">
                <div class="row judge__logout-container">
                    <div class="col-sm-offset-10 col-sm-2">
                        <!-- <button class="judge__logout-btn" (click)="redirectToHome()">Logout</button> -->
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-offset-3 col-sm-6 text-center judge__info-main-text">
                       Hello, {{ currentUser.name }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-offset-3 col-sm-6 judge__info-details">
                        <div class="row judge__brief-container">
                                <table class="table">
                                        <thead>
                                          <tr>
                                            <th>Team name</th>
                                            <th>Total Score</th>
                                          </tr>
                                        </thead>
                                        <tbody *ngFor="let team of ideas.ideas">
                                          <tr>
                                                <div *ngIf="team.score != '-1'; else elseBlock">
                                                    <td>{{team.teamName}}</td>
                                                </div>
                                                <ng-template #elseBlock>
                                                    <td><a href="/judge/idea?team={{team.teamName}}">{{team.teamName}}</a></td>
                                                </ng-template>
                                            <td>{{team.score == "-1"? 'Not judged yet' : team.score}}</td>
                                           
                                          </tr>
                                    
                                        </tbody>
                                      </table>
                        </div>
                    </div>
                </div>
            </div>
        
</div>

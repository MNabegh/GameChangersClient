<div class="container-fluid resetPassword__main-container">
  <div class="row">
      <div class="col-sm-offset-4 col-sm-4 resetPassword__form-container">
          <div *ngIf = "wrongCredentials" class="alert alert-danger">
              <div *ngIf = "wrongCredentials" class="resetPassword__error-msg">{{error}}</div>       
          </div>
          <form [formGroup]="form" (ngSubmit)="submit()">


              <div class="form-group">
                  <label for="exampleInputPassword">Your new password</label>
                  <input [class.resetPassword__error]="(form.get('newPassword').invalid && form.get('newPassword').touched) || (formSubmitted && form.get('newPassword').invalid) || wrongCredentials" formControlName="newPassword" type="password" class="form-control" id="exampleInputPassword" placeholder="New password">
              </div>
              <div *ngIf = "(form.get('newPassword').invalid && form.get('newPassword').touched) || (formSubmitted && form.get('newPassword').invalid)" class="alert alert-danger">
                  <div *ngIf = "form.get('newPassword').errors.required" class="resetPassword__error-msg">You should not leave your new password entry. </div>       
              </div>

              <div class="form-group">
                  <label for="exampleInputVerifyPassword">Confirm password</label>
                  <input [class.resetPassword__error]="(form.get('verifyPassword').invalid && form.get('verifyPassword').touched) || (formSubmitted && form.get('verifyPassword').invalid) || wrongCredentials" formControlName="verifyPassword" type="password" class="form-control" id="exampleInputVerifyPassword" placeholder="Verify password">
              </div>
              <div *ngIf = "(form.get('verifyPassword').invalid && form.get('verifyPassword').touched) || (formSubmitted && form.get('verifyPassword').invalid)" class="alert alert-danger">
                  <div *ngIf = "form.get('verifyPassword').errors.required" class="resetPassword__error-msg">You should not leave your password confirmation entry. </div>       
              </div>


              <div class="resetPassword__btn-container">
                  <button [disabled]="formSubmitted" class="btn btn-default resetPassword__btn">Reset password</button>
              </div>
          </form>
      </div>
  </div>
</div>

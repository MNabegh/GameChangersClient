<div class = "container-fluid invite-body">
  <div [formGroup]="form" class="row">
      <div class="form-group invite col-sm-offset-3 col-sm-6 text-center team__invite-container">
          <div class="row">
              <div class="col-sm-9">
                  <input type="email" [readonly] = "disabled" class="form-control team__invite-field" name="email" formControlName="email" placeholder="Enter email" />
              </div>
              <div class="col-sm-3">
                <a (click) = "checkIfInTeam()" class="team__add">
                    <!-- <img class= "invite-button-image" src = "assets/images/addIcon.png"> -->
                    +
                </a>
              </div>
          </div>
          <div class="row team__invite-error">
            <div *ngIf="alreadyInvited" class="alert alert-danger">This person is already in another team âœ˜</div>
            <div class="alert alert-danger" *ngIf="(send && !form.get('email').valid) || alreadyInvited">
                <div *ngIf="form.get('email').errors.required">You should fill in this field</div>
                <div *ngIf="alreadyInvited">This employee is already within your team</div>
                <div *ngIf="form.get('email').errors.pattern">Please enter the employee's corporate email</div>
            </div>
          </div>
      </div>
  </div>
</div>
